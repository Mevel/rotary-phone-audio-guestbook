{% extends "base.html" %}
{% block title %}Audio Guestbook - Recordings{% endblock %}
{% block extra_head %}
<script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/hammer.min.js') }}"></script>
{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-center mb-8">Available Recordings</h1>

<div class="flex justify-end items-center mb-6">
  <button id="download-selected" class="btn-primary">
    <i class="fas fa-download mr-2"></i>Download Selected
  </button>
</div>

<div class="overflow-x-auto">
  <table class="w-full">
    <thead>
      <tr class="bg-primary dark:bg-dark-primary text-text dark:text-dark-text">
        <th class="p-2 w-12">
          <input type="checkbox" id="select-all" class="mr-2" />
        </th>
        <th class="p-2 text-left">Filename</th>
        <th class="p-2 text-left">Audio</th>
        <th class="p-2 text-left">Date</th>
        <th class="p-2 w-12"></th>
      </tr>
    </thead>
    <tbody id="recording-list">
      <!-- Recordings will be dynamically inserted here -->
    </tbody>
  </table>
</div>
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename='js/recordings.js') }}"></script>
{% endblock %}
